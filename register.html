<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <section id="register" class="d-flex justify-content-center mt-5">
      <div class="card border-0 shadow-lg d-flex justify-content-center" style="width: 800px; height: 500px">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-5">
              <form action="#" class="form-horizontal" action="#">
                <div class="tittle-register fw-bold mb-4" style="font-size: 35px; letter-spacing: 4">Register</div>
                <div class="input-group lg mb-3">
                  <span class="input-group-addon"></span>
                  <input type="text" name="username" class="form-control" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" />
                </div>

                <div class="input-group lg mb-3">
                  <span class="input-group-addon"></span>
                  <input type="email" name="email" class="form-control" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" />
                </div>

                <div class="input-group lg mb-3">
                  <span class="input-group-addon"></span>
                  <input type="password" name="password" class="form-control" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" />
                </div>

                <div class="input-group lg mb-3">
                  <span class="input-group-addon"></span>
                  <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" />
                </div>
                <div class="form-group in">
                  <input type="submit" name="reg" class="btn btn-info btn-block mb-3 text-white" value="Register" /><br />
                  <button type="button" name="back" class="btn btn-danger btn-block text-white" id="back"><a href="login.html" style="text-decoration: none; color: #fff">Back To Log in</a></button>
                  <!-- <input type="button"  class="btn btn-info btn-block" value=""> -->
                </div>
              </form>
            </div>
            <div class="col-5 overflow-hidden p-1 align-self-center ms-5">
              <img src="assets/img/img-register.jpg" alt="img-register" style="width: 280px" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
