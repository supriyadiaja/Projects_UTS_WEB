<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  </head>
  <body>
    <section id="login" class="d-flex justify-content-center mt-5">
      <div class="card border-0 shadow-lg d-flex justify-content-center" style="width: 800px; height: 500px">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 text-center overflow-hidden">
              <img src="assets/img/img-login.png" alt="img-login" style="width: 400px; background-size: cover" />
            </div>
            <div class="col-5 me-3">
              <div class="content-login">
                <form action="#" class="form-horizontal" action="#">
                  <div class="tittle-login fw-bold mb-3" style="font-size: 30px">LOG IN</div>
                  <div class="input-group lg mb-4">
                    <span class="input-group-addon"></span>
                    <input type="text" name="username" class="form-control" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" />
                  </div>

                  <div class="input-group lg mb-4">
                    <span class="input-group-addon"></span>
                    <input type="password" name="password" class="form-control" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" />
                  </div>

                  <div class="form-group in">
                    <input type="submit" name="reg" class="btn btn-info btn-block mb-3" value="Log in" style="color: #fff" /><br />
                    <button type="button" name="signup" class="btn btn-success btn-block" id="back"><a href="register.html" style="text-decoration: none; color: #fff">Sign Up</a></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
